name: OWASP ZAP Integration with GitHub Actions

on: [push, fork]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web apps / URLs
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
         fetch-depth: 2
     - run: git checkout HEAD^
          #ref: master

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.6.1
        with:
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://ea255871trial.launchpad.cfapps.us10.hana.ondemand.com/ee9e9870-5fd1-4fac-b9a4-fec7cb24d278.tacpui.tacpui-1.0.10/index.html'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
